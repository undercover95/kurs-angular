<div class="card">
  <div class="card-body">
    <h4 class="card-title">List of users (all: {{ users.length }})</h4>
    <div *ngIf="users.length > 0; then areUsers; else noUsers"></div>
    <ng-template #areUsers>
      <ul>
        <ng-container *ngFor="let user of users; let i = index">
          <app-list-item
            [user]="user"
            [idx]="i"
            *ngIf="user.age > 18"
          ></app-list-item>
        </ng-container>
      </ul>
    </ng-template>
    <ng-template #noUsers>
      <div class="alert alert-danger">
        Brak userÃ³w!
      </div>
    </ng-template>
  </div>
</div>
